<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>markview - Markdown to HTML</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>" />

    <!-- Prism syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism-tomorrow.min.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="toolbar">
      <h1>markview</h1>
      <button id="autofixBtn" type="button">Autofix Diagrams</button>
      <button id="copyHtmlBtn" type="button">Copy HTML</button>
      <button id="copyMdBtn" type="button">Copy as Markdown</button>
      <span id="status" class="status"></span>
    </div>

    <div id="container">
      <div id="editorPane" class="pane">
        <div class="pane-header">Markdown</div>
        <textarea id="markdownEditor" placeholder="Paste or type markdown here..."></textarea>
      </div>
      <div id="resizeHandle"></div>
      <div id="previewPane" class="pane">
        <div class="pane-header">HTML Preview</div>
        <div id="htmlPreview"></div>
      </div>
    </div>

    <!-- CDN Dependencies -->
    <!-- markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>

    <!-- Turndown (HTML to Markdown) -->
    <script src="https://cdn.jsdelivr.net/npm/turndown@7.2.0/dist/turndown.js"></script>

    <!-- DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>

    <!-- Prism syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.4.0/dist/mermaid.min.js"></script>

    <!-- Viz.js (Graphviz) -->
    <script src="https://cdn.jsdelivr.net/npm/@viz-js/viz@3.11.0/lib/viz-standalone.js"></script>

    <!-- WaveDrom -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavedrom/3.1.0/skins/default.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavedrom/3.1.0/wavedrom.min.js"></script>

    <!-- Vega / Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@7"></script>

    <!-- JSON5 (for flexible JSON parsing) -->
    <script src="https://cdn.jsdelivr.net/npm/json5@2.2.3/dist/index.min.js"></script>

    <!-- MathJax -->
    <script>
      MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
        svg: { fontCache: 'global' },
        startup: { typeset: false }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-svg.js"></script>

    <!-- App entry point -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
